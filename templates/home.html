<!doctype html>
<html>
{% block content %}
    {% load static %}
    <head>
        <title>ArcClassificator</title>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://unpkg.com/dynamsoft-camera-enhancer@2.1.0/dist/dce.js"></script>
    </head>
    <body>
    <br>
    <br>
    <br>
    <script>
        (() => {
            let enhancer = null;
            (async () => {
                enhancer = await Dynamsoft.DCE.CameraEnhancer.createInstance();
                document.getElementById("video").appendChild(enhancer.getUIElement());
                await enhancer.open(true);
            })();

            const width = 320;
            let height = 0;


            let streaming = false;

            let video = null;
            let canvas = null;
            let photo = null;
            let startbutton = null;


            function showViewLiveResultButton() {
                if (window.self !== window.top) {
                    document.querySelector(".contentarea").remove();
                    const button = document.createElement("button");
                    button.textContent = "View live result of the example code above";
                    document.body.append(button);
                    button.addEventListener("click", () => window.open(location.href));
                    return true;
                }
                return false;
            }

            function startup() {
                if (showViewLiveResultButton()) {
                    return;
                }
                video = document.getElementById("video");
                canvas = document.getElementById("canvas");
                photo = document.getElementById("photo");
                startbutton = document.getElementById("startbutton");


                navigator.mediaDevices

                    .getUserMedia({
                        audio: false,
                        video: {
                            facingMode: 'environment'
                        }
                    })
                    .then((stream) => {
                        video.srcObject = stream;
                        video.setAttribute('autoplay', '');
                        video.setAttribute('muted', '');
                        video.setAttribute('playsinline', '')
                        video.play();
                    })
                    .catch((err) => {
                        console.error(`An error occurred: ${err}`);
                    });

                video.addEventListener(
                    "canplay",
                    (ev) => {
                        if (!streaming) {
                            height = video.videoHeight / (video.videoWidth / width);


                            if (isNaN(height)) {
                                height = width / (4 / 3);
                            }

                            video.setAttribute("width", width);
                            video.setAttribute("height", height);
                            canvas.setAttribute("width", width);
                            canvas.setAttribute("height", height);
                            streaming = true;


                        }
                    },
                    false
                );

                startbutton.addEventListener(
                    "click",
                    (ev) => {
                        takepicture();
                        ev.preventDefault();
                    },
                    false
                );

                clearphoto();
            }

            function clearphoto() {
                const context = canvas.getContext("2d");
                context.fillStyle = "#AAA";
                context.fillRect(0, 0, canvas.width, canvas.height);

                const data = canvas.toDataURL("image/png");
                photo.setAttribute("src", data);
            }

            function takepicture() {
                const context = canvas.getContext("2d");
                if (width && height) {
                    canvas.width = width;
                    canvas.height = height;
                    context.drawImage(video, 0, 0, width, height);

                    const data = canvas.toDataURL("image/png");
                    photo.setAttribute("src", data);
                } else {
                    clearphoto();
                }
            }

            window.addEventListener("load", startup, false);
        })();
    </script>
    <div class="contentarea">
        <div class="Input" id="home">
            <form method="POST" name="inputForm" enctype='multipart/form-data'>
                {% csrf_token %}
                <div id="camera" class="camera">
                    <video id="video">Video stream not available.</video>
                    <br>
                    <button id="startbutton" type="button">Take photo of the building</button>
                    <input id="webimg" value="" name="src" type="text" style="display: none;">
                    <canvas id="canvas">
                    </canvas>
                </div>
                <br>
                <div>
                    <img id="photo" alt="your image">
                </div>
                <br>
                <script>
                    function f() {
                        document.getElementById('webimg').value = canvas.toDataURL('image/png');
                        console.log(document.getElementById('webimg').value)
                    }

                </script>
                <button type="submit" class="button" id="submit" onclick="f()">Submit</button>
            </form>
        </div>
    </div>
    </body>
{% endblock %}
</html>
