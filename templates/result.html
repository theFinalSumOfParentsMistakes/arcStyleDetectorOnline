<!DOCTYPE html>
<html lang="en">
{% block content %}
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all">
        <title>ArcClassificator</title>
    </head>
    <body>
    <p id="text">Style: {{ style }} </p>
    <img src="{% static "/taked_photo.jpg" %}" alt="Italian Trulli">
    <br>
    <p id="text" >Похожие изображения:</p>
    <div class="images ">
        {% for item in images %}
            <img src="{% static item %}" alt="Italian Trulli" width="90" height="90">

        {% endfor %}
    </div>
    </body>
{% endblock %}
</html>
