<!DOCTYPE html>
<html lang="en">
{% block content %}
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all">
        <title>ArcClassificator</title>
    </head>
    <body>
    <div id='result_taked_photo'>
        <img src="{% static "/taked_photo.jpg" %}"  alt="Italian Trulli">
    </div>
    <br>
    <br>
    <p id="text">
        It's: {{ style }} <br>
        Similarity images:
    </p>
    <div class="images">
        {% for item in images %}
            <img src="{% static item %}" alt="Italian Trulli" width="90" height="90">

        {% endfor %}
    </div>
    <br>
    <br>
    <br>
    <div id="promo">
        <img src="{% static "/promo.jpg" %}" id="promo" alt="Italian Trulli" width="auto" height="100">
    </div>

    </body>
{% endblock %}
</html>
